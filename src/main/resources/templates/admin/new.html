<title>New person</title>
<div th:replace="~{default/head :: head}"></div>
<div th:replace="~{default/header :: header}"></div>
<body>
<main class="container p-5 my-5 border justify-content-center">
    <form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
        <label for="username">Enter username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        <br/>
        <label for="password">Enter password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br/>
        <label for="roles">Select roles (default - ROLE_USER): </label>
        <select th:object="${roles}" id="roles" multiple th:field="${user.roles}">
            <option th:each="role : ${roles}"
                    th:value="${role.getId()}"
                    th:text="${role.getName()}">
            </option>
        </select>
        <input type="submit" value="Add user."/>
    </form>
</main>
<div th:replace="~{default/footer :: footer}"></div>
</body>
