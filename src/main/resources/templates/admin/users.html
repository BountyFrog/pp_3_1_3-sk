<title>All users</title>
<div th:replace="~{default/head :: head}"></div>
<div th:replace="~{default/header :: header}"></div>
<body>
<main class="container p-5 my-5 border justify-content-center">
    <div th:each="user : ${users}">
        <a th:href="@{/admin/{id}(id=${user.getId()})}"
           th:text="${user.getUsername() + ', ' + user.getRoles() + ', ' + user.getId()}">user</a>
    </div>
    <br/>
    <hr/>
    <a href="/admin/new">Create new user.</a>
    <br/>
    <hr/>
    <a href="#" th:href="@{/logout}">Log Out</a>
</main>
<div th:replace="~{default/footer :: footer}"></div>
</body>
