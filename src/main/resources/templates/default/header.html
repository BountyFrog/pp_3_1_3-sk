<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark align-items-center" style="height: 50px">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item" th:unless="${#request.userPrincipal} == null">
                    <a th:href="@{/user}" class="nav-link active"
                       th:text="${#request.userPrincipal.name} + ' with roles: ' + ${#request.userPrincipal.authorities}"/>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${#request.userPrincipal} == null">
                    <a th:href="@{/login}" class="nav-link">Log In</a>
                </li>
                <li class="nav-item" th:unless="${#request.userPrincipal} == null">
                    <a th:href="@{/logoutPage}" class="nav-link">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
