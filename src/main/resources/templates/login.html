<div th:replace="~{default/head :: head}"></div>
<title>Login page</title>
<body>
<main class="d-flex justify-content-center">
    <div class="container-login d-flex justify-content-center m-5">
        <form name="f" method="post" action="/process_login">
            <div class="login-form-field flex-fill">
                <h1 style="text-align: center">Login</h1>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="login-form-field flex-fill">
                <label for="username"></label>
                <input autofocus type="text" class="form-control-sm" style="width: 100%" placeholder="Username"
                       name="username" id="username"/>
            </div>
            <div class="login-form-field flex-fill">
                <label for="password"></label>
                <input type="password" class="form-control-sm" style="width: 100%" placeholder="Password" name="password" id="password"/>
            </div>
            <div class="login-form-field flex-fill">
                <button type="submit" class="btn btn-primary mt-1" style="width: 100%" value="Login">Login</button>
            </div>
            <div th:if="${param.error}" style="color: red">Incorrect username or password</div>
        </form>
    </div>
</main>
</body>
<div th:replace="~{default/footer :: footer}"></div>
