<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/show/{id}(id=${user.getId()})}"
       th:text="${user.getUsername() + ', ' + user.getRoles() + ', ' + user.getId()}">user</a>
</div>

<br/>
<hr/>
<a href="/users/new">Create new person</a>

</body>
</html>
